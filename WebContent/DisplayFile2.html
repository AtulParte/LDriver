<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


</head>
<body>
<input type="checkbox" id="toggle-event" checked data-toggle="toggle" data-on="Light" data-off="Dark" data-onstyle="secondary" data-offstyle=secondary>
<script>
$(document).ready(function() {
    $('#toggle-event').change(function() {
    	console.log("csdfa"+ this.checked+" d");
        if(this.checked) {
        	$('body').removeClass("bg-dark");
        }
        else{
        	$('body').addClass("bg-dark");
        }
    });
});
</script>
</body>
</html>
